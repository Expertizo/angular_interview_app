<div ng-controller="ListController as vm">
    <div class="search-field">
        <input ng-model="vm.query" placeholder="Search for artist or album title"/>
        <button ng-click="vm.getList()">Search</button>
    </div>

    <div class="no-search" ng-if="!vm.list.length">
        <div>
            <img src="assets/images/Magnify@2x.png" />
        </div>
        <p>Your Results will appear here</p>
    </div>

    <ul class="list" ng-if="vm.list.length">
        <li class="list-item" ng-repeat="item in vm.list">
            <div class="list-img">
                <img ng-src="{{item.images[0].url}}"/>
            </div>
            <div class="type-icon">
                <img width="40" ng-src="{{item.type == 'album' ? 'assets/images/album-icon@2x.png' : 'assets/images/artist-icon@2x.png'}}"/>
            </div>
            <div class="list-name">
                <p>{{item.name}}</p>
            </div>
        </li>
    </ul>
</div>
